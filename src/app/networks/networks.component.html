<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>
<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>


<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<div class="col-lg-12">
							<!-- TABLE HOVER -->
							<div class="panel panel-headline">
								<div class="panel-heading">
							
									<div class="sub-menu">
										<h4 (click)= "openPager('networks')" [ngStyle]="{'color':pager === 'networks' ? '#2980b9' : 'black', 'background': pager === 'networks' ? '#ffffff' : 'none'}">Networks</h4>
										<!-- <h4 (click)= "openPager('manages')" [ngStyle]="{'color': pager === 'manages' ? '#2980b9' : 'black', 'background': pager === 'manages' ? '#ffffff' : 'none'}" class="panel-title">Manage Roles</h4> -->
									</div>
									<div class="addCustomer  align-items-end">
										<button type="button" class="btn" (click)="goToAddNetwork()" >
											<i class="lnr lnr-plus-circle"></i>
												Add Network
										</button>
									</div>

								</div>
								<div class="panel-body">
									<div class="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Network No</th>
												<th>Network Name</th>
												<!-- <th>Status</th> -->
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let network of networks ; let i = index">
												<td>{{ network.carrier_no }}</td>
												<td>{{ network.carrier_name}}</td>
												<!-- <td>{{ getStatus(network.active)}}</td> -->
												<td>

													<button  [satPopoverAnchorFor]="contactPopover" (click)="contactPopover.toggle()" class="btn btn-default btn-sm">
		          										<span class="glyphicon glyphicon-option-horizontal"></span>
		        									</button>


													<sat-popover #contactPopover hasBackdrop verticalAlign="below">
													  <div class="list-group">
														
														  <a (click)="editNetwork(network.carrier_no , i)" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-pencil"></span>Edit Network</a>		 
														

														  <a *ngIf="network.active == 1" (click)="disableNetwork(network.carrier_no , i)" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-remove"></span>Remove Network</a>		 
														

														  <a *ngIf="network.active == 0" (click)="enableNetwork(network.carrier_no , i)" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-ok"></span>Enable Network</a>		 
														
														</div>

													</sat-popover>
															        								
												</td>
					    
											
											</tr>
											
										</tbody>
										  <tfoot>
									    	<tr>
									        	<td colspan="12" class="top-space">
									        		<button class="btn btn-lg btn-primary update navigate {{ networkspageActive == 1 ? 'disabled' : ''}}" (click) = "PreviosPage()">Previous</button>
									        		
									        		<select [(ngModel)] = "adminService.currentNetworksPage" (change)="goToPage($event.target.value)" class="btn btn-lg btn-primary update navigate">
										    			<option [value]="i" *ngFor="let page of networkspages ; let i = index">{{i+1}}</option>
										    		</select>
									        		
									        		<button class="btn btn-lg btn-primary update navigate {{ networkspageActive == networkspages.length ? 'disabled' : ''}}" (click) = "NextPage()">Next</button>
									        	</td>
									    	</tr>
									    </tfoot>
									</table>
								</div>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
		</div>
	</div>
</div>
