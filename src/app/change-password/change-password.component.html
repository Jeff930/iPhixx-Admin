<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>



	<div class="main">

			<div class="main-content">

					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Change Password</h3>
								</div>
								<div class="panel-body">
								
									<div class="col-lg-6 ">									
										  <div class="form-group">
										    <label for="exampleInputEmail1">Current Password</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "password.current_password"  type="password" class="form-control" id="fullname" aria-describedby="emailHelp">
										  </div>
									</div>

									<div class="col-lg-6 ">
										   <div class="form-group">
										    <label for="exampleInputEmail13">New Password</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="password.new_password" type="password" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp">
										  </div>	

										    <div class="form-group">
										    <label for="exampleInputEmail1">Confirm Password</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="password.confirm_password" type="password" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp">
										  </div>						
										
									</div>
									<div class="col-lg-12">
										<button (click)="updatePassword()" type="submit" class="btn btn-lg btn-primary update">Save Changes</button>
										<button (click)="goToLeads()" type="submit" class="btn btn-lg btn-primary update cancel">Cancel</button>
									</div>
								
								</div>
					</div>
			</div>
	</div>
