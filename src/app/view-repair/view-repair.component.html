<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>



	<div class="main">

			<div class="main-content">

					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Repair Details</h3>
								</div>
								<div class="panel-body">
								<div class="col-12">
								<form>
									
									<div class="col-lg-6 ">
									
										  <div>
										    <label for="exampleInputEmail1">Device Type</label>
										    <p class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Device Type">{{repair.type}}</p>
										  </div>
										  <!-- <div class="form-group">
										    <label for="exampleInputPassword1">Last Name</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="customer.lastname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Last Name">
										  </div> -->

										  <div>
										    <label for="exampleInputEmail13">Device Model</label>
										    <p class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Device Model">{{repair.phone_brand}} {{repair.pmodel_name}}</p>
										  </div>

										  <div>
										    <label for="exampleInputEmail13">Device Model Number</label>
										    <p class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Device Model">{{repair.pmodel_number}}</p>
										  </div>

										  <div>
										    <label for="exampleInputEmail13">Device Carrier</label>
										    <p class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Device Color">{{repair.carrier_name}}</p>
										  </div>

										  <div>
										    <label for="exampleInputEmail13">Device Color</label>
										    <p class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Device Color">{{repair.color_name}}</p>
										  </div>	
				
									</div>




									<div class="col-lg-6 ">
										<label for="exampleInputEmail1">Device Repair/s</label>
										  <div *ngFor="let selectedRepair of selectedRepairs; let i = index">
										    
										    <p  class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Device Color">{{selectedRepair}}</p>
										  </div>
										 
										
									</div>
								</form>
								
								</div>

								

							</div>
							<div class="panel-body">
								<div class="col-12">
										<button (click)="goToBooking()" type="submit" class="btn btn-lg btn-primary update">Back</button>
										</div>
							</div>

					</div>
			</div>
	</div>
