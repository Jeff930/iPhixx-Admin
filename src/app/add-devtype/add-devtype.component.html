<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>
	<div class="main">
		<div class="main-content">
			<div class="panel">
				<div class="panel-heading">
					<h3 class="panel-title">Add Device Type</h3>
				</div>
						<div class="panel-body">								
									<div class="col-lg-6 ">
										  <div class="form-group">
										    <label for="exampleInputEmail1">Device Type Name</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "brand.brand_name"  type="text" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Device Type Name">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Device Type Filepath</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "brand.brand_path"  type="file" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Device Type Image Path" accept="image/jpeg">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1" disabled >Device Type Filename</label>
										    <p class="form-control">{{ devtype.devtype_file }}</p>
										  </div>								 
									</div>
									<div class="col-lg-12">
										<button (click)="addDevtype()" type="submit" class="btn btn-lg btn-primary update">Save Changes</button>
										<button (click)="goToDevices()" type="submit" class="btn btn-lg btn-primary update cancel">Cancel</button>
									</div>

							</div>
					</div>
			</div>
	</div>
