
<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>


<div class="main">
			<div class="main-content">
					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">View Customer Details</h3>
								</div>
								<div class="panel-body">
								<form>
									<div class="col-lg-6 ">
									
									<div class="form-group">
										    <label for="exampleInputEmail1">Customer ID</label>
										     <p class="form-control"> {{ customer.customer_id }}</p>
									</div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Full Name</label>
										     <p class="form-control" > {{ customer.customer_fname }} {{ customer.customer_lname }} </p>
										  </div>
								

										  <div class="form-group">
										    <label for="exampleInputEmail13">Email</label>
										   <p class="form-control"> {{ customer.email }}</p>
										  </div>

										  <div class="form-group">
											<label for="selections">Select Location:</label>
											<select [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="customer.location_id" id="selections">
												<option value='1'>Joyce of Wexford</option>
											</select>
										</div>


										  									
									</div>
									<div class="col-lg-6 ">

										<div class="form-group">
											<label for="exampleInputEmail1"> Booking No. </label>
											<p class="form-control"> {{ lead.bookings_id }}</p>
										</div>
									
										 <div class="form-group">
										    <label for="exampleInputEmail1">Address</label>
										     <p class="form-control"> {{ customer.address }}</p>
										  </div>	
										  
										 <div class="form-group">
										    <label for="exampleInputEmail1">Phone</label>
										    <p class="form-control"> {{ customer.phone }}</p>
										  </div>

										<div class="form-group">
											<label for="exampleInputEmail1">Birthdate</label>
											<p class="form-control"> {{ customer.birthdate }}</p>
										</div>

										<div class="form-group">
											<label for="selections">SMS Preference:</label>
											<select [ngModelOptions]="{standalone: true}" class="form-control" [(ngModel)]="customer.smsOption">
												<option value='0'>Disabled</option>
												<option value='1'>Enabled</option>
											</select>
										</div>
										
									</div>
									<div class="col ">
										<button (click)="goToBooking()" type="submit" class="btn btn-lg btn-primary update">Back</button>
									</div>
									
								</form>
								</div>
					</div>
			</div>
	</div>
