<app-navbar> </app-navbar>
<app-sidebar> </app-sidebar>
<app-footer> </app-footer>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="medium" color="#fff" type="pacman"></ngx-spinner>



<div class="main">

	<div class="main-content">

		<div class="panel">
			<div class="panel-heading">
				<h3 class="panel-title"> Update Stock </h3>
			</div>
			<div class="panel-body">
				<div class="col-12">
					<form>
						<div class="col-lg-4 ">

							<div class="form-group">
								<label for="exampleInputEmail1">Stock</label>
								<input type="text" [(ngModel)] = "stock.quantity" [ngModelOptions]="{standalone: true}" class="form-control">
							</div>

							
						
						</div>
						<div class="col-lg-4 ">
							
						</div>
						<div class="col-lg-4 ">
							
						</div>
					</form>

				</div>
			</div>
			<div class="panel-body">
				<div class="col-12">
					<button (click)="updateStock()" type="submit" class="btn btn-lg btn-primary update">Save</button>
					<button (click)="goToInventory()" type="submit" class="btn btn-lg btn-primary update">Back</button>
				</div>
			</div>

		</div>
	</div>
</div>
