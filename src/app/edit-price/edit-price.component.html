<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>



	<div class="main">

			<div class="main-content">

					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">{{getBrand(price.devicebrand_id)}} {{price.model_name}} Repairs</h3>
								</div>
								<div class="panel-body">
								
									<div class="col-lg-4 ">
									
										  <div class="form-group">
										    <label for="exampleInputEmail1">Screen Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.screenrep_price" [disabled] = "price.screenrep_price == null" type="text" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group" >
										    <label for="exampleInputEmail1">Microphone Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.microphone_price" [disabled] = "price.microphone_price == null" type="text" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group" >
										    <label for="exampleInputEmail1">Earpiece Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.earrep_price" [disabled] = "price.earrep_price == null" type="text" aria-describedby="emailHelp">
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">Rear Camera Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.rearcamrep_price" [disabled] = "price.rearcamrep_price == null" type="text" aria-describedby="emailHelp" >
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">Home Button Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.homerep_price" [disabled] = "price.homerep_price == null" type="text" aria-describedby="emailHelp" >
										  </div>

										   <div  class="form-group">
										    <label for="exampleInputEmail1">Trackpad Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.trackpad_price" [disabled] = "price.trackpad_price == null" type="text" aria-describedby="emailHelp" >
										  </div>							  

										
									</div>
									<div class="col-lg-4 ">

										<div class="form-group">
										    <label for="exampleInputEmail1">Back Glass Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.backglass_price" [disabled] = "price.backglass_price == null" type="text" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Headphone Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.headrep_price" type="text" 
										    [disabled] = "price.headrep_price == null" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Charging Port Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.chargeport_price" type="text" 
										    [disabled] = "price.chargeport_price == null" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Volume Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.volumerep_price" type="text"  
										    [disabled] = "price.volumerep_price == null" aria-describedby="emailHelp">
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">HDMI Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.hdmirep_price" [disabled] = "price.hdmirep_price == null" type="text" aria-describedby="emailHelp" >
										  </div>

										 
									
										
									</div>
									<div class="col-lg-4 ">

										 <div  class="form-group">
										    <label for="exampleInputEmail1">Cellular Signal Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.signalrep_price" type="text" 
										    [disabled] = "price.signalrep_price == null" aria-describedby="emailHelp" >
										  </div>

										   <div class="form-group">
										    <label for="exampleInputEmail1">Power Button Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.powerrep_price" type="text" 
										    [disabled] = "price.powerrep_price == null" aria-describedby="emailHelp">
										  </div>

										   <div  class="form-group">
										    <label for="exampleInputEmail1">Front Camera Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.frontcamrep_price" type="text" 
										    [disabled] = "price.frontcamrep_price == null" aria-describedby="emailHelp" >
										  </div>

										   <div  class="form-group">
										    <label for="exampleInputEmail1">Battery Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.battrep_price" type="text" 
										    [disabled] = "price.battrep_price == null" aria-describedby="emailHelp" >
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">Hard Drive Repair (€)</label>
										    <input class="form-control" [(ngModel)] = "price.harddrive_rep" [disabled] = "price.harddrive_rep == null" type="text" aria-describedby="emailHelp" >
										  </div>
									
										
									</div>
									<div class="col-lg-12 ">
										<button (click)="actionAgent()" type="submit" class="btn btn-lg btn-primary update">Save Changes</button>
										<button (click)="goToDevices()" type="submit" class="btn btn-lg btn-primary update cancel">Cancel</button>
									</div>
								
								</div>
					</div>
			</div>
	</div>
