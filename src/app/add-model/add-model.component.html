<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>



	<div class="main">

			<div class="main-content">

					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Add Model</h3>
								</div>
								<div class="panel-body upper">
								
									<div class="col-lg-6 ">

										  <div class="form-group">
										    <label for="exampleInputEmail1">Device Type</label>
										   <select class="form-control" [(ngModel)] = "device.devtype_id" aria-describedby="emailHelp">
										    	<option [value]="devtype.devtype_id" *ngFor="let devtype of devtypes">{{devtype.type}}</option>
										    </select>
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Model Brand</label>
										    <select class="form-control" [(ngModel)] = "device.devicebrand_id" aria-describedby="emailHelp">
										    	<option [value]="brand.devicebrand_id" *ngFor="let brand of brands">{{brand.device_brand}}</option>
										    </select>
										 </div>
											
										<div class="form-group">
										    <label for="exampleInputEmail1">Model Name</label>
										    <input class="form-control" [(ngModel)] = "device.model_name" type="text" aria-describedby="emailHelp">
										 </div>	

										  <div class="form-group">
										    <label for="exampleInputEmail1">Model Number</label>
										    <input class="form-control" [(ngModel)] = "device.model_number" type="text" aria-describedby="emailHelp">
										  </div>	

										  <div class="form-group">
										    <label for="exampleInputEmail1">Model Filename</label>
										    <input #imageInput [ngModelOptions]="{standalone: true}" [(ngModel)] = "device.device_file" (change)="acceptImage(imageInput)" type="file" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Model Image Path" accept="image/jpeg">
										  </div>
									</div>
									
									<div class="col-lg-6 ">
										  <div>
										    <label>Image Preview</label>
										  </div>

										  <div *ngIf="imagePath">
										    <img [src]="imagePath" class="preview">
										  </div>							 
									</div>
								</div>
								 <div class="panel-body">

									<div class="col-lg-4 ">

										  <div class="form-group">
										    <label for="exampleInputEmail1">Screen Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.screenrep_price" type="number" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group" >
										    <label for="exampleInputEmail1">Microphone Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.microphone_price" type="number" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group" >
										    <label for="exampleInputEmail1">Earpiece Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.earrep_price" type="number" aria-describedby="emailHelp">
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">Rear Camera Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.rearcamrep_price" type="number" aria-describedby="emailHelp" >
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">Home Button Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.homerep_price"  type="number" aria-describedby="emailHelp" >
										  </div>

										   <div  class="form-group">
										    <label for="exampleInputEmail1">Trackpad Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.trackpad_price"  type="number" aria-describedby="emailHelp" >
										  </div>							  

										
									</div>
									<div class="col-lg-4 ">
							
										<div class="form-group">
										    <label for="exampleInputEmail1">Back Glass Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.backglass_price" type="number" aria-describedby="emailHelp">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Headphone Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.headrep_price" type="number" 
										     aria-describedby="emailHelp">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Charging Port Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.chargeport_price" type="number" 
										     aria-describedby="emailHelp">
										  </div>

										  <div class="form-group">
										    <label for="exampleInputEmail1">Volume Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.volumerep_price" type="number"  
										     aria-describedby="emailHelp">
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">HDMI Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.hdmirep_price" type="number" aria-describedby="emailHelp" >
										  </div>									
										
									</div>
									<div class="col-lg-4 ">

										 <div  class="form-group">
										    <label for="exampleInputEmail1">Cellular Signal Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.signalrep_price" type="number" 
										     aria-describedby="emailHelp" >
										  </div>

										   <div class="form-group">
										    <label for="exampleInputEmail1">Power Button Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.powerrep_price" type="number" 
										    aria-describedby="emailHelp">
										  </div>

										   <div  class="form-group">
										    <label for="exampleInputEmail1">Front Camera Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.frontcamrep_price" type="number" 
										     aria-describedby="emailHelp" >
										  </div>

										   <div  class="form-group">
										    <label for="exampleInputEmail1">Battery Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.battrep_price" type="number" 
										     aria-describedby="emailHelp" >
										  </div>

										  <div  class="form-group">
										    <label for="exampleInputEmail1">Hard Drive Repair Price (€)</label>
										    <input class="form-control" [(ngModel)] = "device.harddrive_rep"  type="number" aria-describedby="emailHelp" >
										  </div>
									
										
									</div> 
									<div class="col-lg-12 ">
										<button (click)="addModel()" type="submit" class="btn btn-lg btn-primary update">Save Changes</button>
										<button (click)="goToDevices()" type="submit" class="btn btn-lg btn-primary update cancel">Cancel</button>
									</div>
								
								</div>
					</div>
			</div>
	</div>
