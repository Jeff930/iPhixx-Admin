<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>
<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>


<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<div class="col-lg-12">
							<!-- TABLE HOVER -->
							<div class="panel panel-headline">
								<div class="panel-heading">
									<div class="sub-menu">
										<h4 (click)= "openPager('devices')" [ngStyle]="{'color':pager === 'devices' ? '#2980b9' : 'black', 'background': pager === 'devices' ? '#ffffff' : 'none'}">Device Models</h4>
										<!-- <h4 (click)= "openPager('manages')" [ngStyle]="{'color': pager === 'manages' ? '#2980b9' : 'black', 'background': pager === 'manages' ? '#ffffff' : 'none'}" class="panel-title">Manage Roles</h4> -->
									<div class="addCustomer">
										<button type="button" class="btn" (click)="goToAddDevice()" >
											<i class="lnr lnr-plus-circle"></i>
												Add Device
										</button>
										<button type="button" class="btn" (click)="editLaptopPrice()" >
											<i class="lnr lnr-pencil"></i>
												Edit Laptop Prices
										</button>
									</div>

									</div>
									<!-- <div class="col-lg-offset-6 col-lg-3">
										<button class="new-customer" (click)="newCustomer()">+ New Customer</button>
									</div> -->
									

								</div>
								<div class="panel-body">
									<div class="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Model ID</th>
												<th>Device Name</th>
												<th>Model Number</th>
												<th>Device Type</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let device of devices ; let i = index">
												
												<td>{{ device.devicemodel_id }}</td>
												<td>{{ getBrand(device.devicebrand_id)}} {{ device.model_name }}</td>
												<td>{{ device.model_number }}</td>
												<td>{{ getType(device.devtype_id) }}</td>
												<td>

													<button  [satPopoverAnchorFor]="contactPopover" (click)="contactPopover.toggle()" class="btn btn-default btn-sm">
		          										<span class="glyphicon glyphicon-option-horizontal"></span>
		        									</button>


													<sat-popover #contactPopover hasBackdrop verticalAlign="below">
													  <div class="list-group">
														
														  <a (click)="editPrice(device.devicemodel_id , i)" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-pencil"></span>Update Prices</a>
													
														 
														  </div>

													</sat-popover>
															        								
												</td>
					    
											
											</tr>
											
										</tbody>
										  <tfoot>
									    <tr>
									        <td colspan="5">
									        	<ul *ngIf="devicespages.length <= 5" class="pagination center">

									        		<li (click) = "PreviosPage()"  class="page-item {{ devicespageActive == 1 ? 'disabled' : ''}}"><a class="page-link" style="cursor: pointer">«</a>
									        		</li>

									        		<li *ngFor="let page of devicespages ; let i = index" (click)="goToPage(i+1)" class="page-item {{ i+1 == devicespageActive ? 'active' : '' }}"  ><a class="page-link"  style="cursor: pointer">{{i+1}}</a>
									        		</li>
									        		
									        		<li (click) = "NextPage()" class="page-item"><a class="page-link" style="cursor: pointer">»</a>
									        		</li>

									        	</ul>

									        	<ul *ngIf="devicespages.length > 5" class="pagination center">

									        		<li (click) = "PreviosPage()"  class="page-item {{ devicespageActive == 1 ? 'disabled' : ''}}"><a class="page-link" style="cursor: pointer">«</a>
									        		</li>

									        		<li class="page-item {{ i+1 == devicespageActive ? 'active' : '' }}"  ><a class="page-link"  style="cursor: pointer">..</a>
									        		</li>

									        		<li *ngFor="let page of devicespages ; let i = index" (click)="goToPage(i+1)" class="page-item {{ i+1 == devicespageActive ? 'active' : '' }}"  ><a *ngIf="i<=4" class="page-link"  style="cursor: pointer">{{i+1}}</a>
									        		</li>

									        		<li  class="page-item {{ i+1 == devicespageActive ? 'active' : '' }}"  ><a class="page-link"  style="cursor: pointer">..</a>
									        		</li>
									        		
									        		<li (click) = "NextPage()" class="page-item"><a class="page-link" style="cursor: pointer">»</a>
									        		</li>

									        	</ul>
									         <!--    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator> -->
									        </td>
									    </tr>
									    </tfoot>
									</table>
								</div>
								</div>
							</div>
							<!-- END TABLE HOVER -->
						</div>
		</div>
	</div>
</div>
