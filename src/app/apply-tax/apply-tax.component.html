<ngx-smart-modal #applyTax [identifier]="'applyTax'" (onOpen)="assignData()">
			<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Apply Tax Confirmation</h3>
								</div>
								<div class="panel-body">
									<p class="panel-title">Please select a tax rate to apply.</p>
								<br>
								<form>
									<div>
										 <div>
										    <label for="exampleInputEmail1">Invoice No.</label>
										    <p class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Device Type">{{invoice?.invoice_no}}</p>
										  </div>

										  <div>
										    <label for="exampleInputEmail1">VAT Excluded</label>
										    <p class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Device Type">{{invoice?.total_price}}</p>
										  </div>

										  <div>
										    <label for="exampleInputEmail1">Tax Rate</label>
										    <p class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tax Rate"></p>
										  </div>

										  <div>
										    <label for="exampleInputEmail1">Total Price</label>
										    <p class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Tax Rate"></p>
										  </div>


										 <!--  <div>
										    <label for="exampleInputEmail13">Please input your PIN to confirm</label>
										    <input class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Device Model">
										  </div>		 -->	
									</div>
								</form>
								</div>
								<div class="panel-body">
									<button (click)="applyTax.close()" type="submit" class="btn btn-lg btn-primary update">Back</button>
									<button (click)="applyTax(invoice.invoice_no)" type="submit" class="btn btn-lg btn-primary update">Confirm</button>
								</div>
					</div>
</ngx-smart-modal>
