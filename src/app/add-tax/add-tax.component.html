<app-navbar> </app-navbar>
<app-sidebar> </app-sidebar>
<app-footer> </app-footer>



<div class="main">

  <div class="main-content">

    <div class="panel">
      <div class="panel-heading">
        <h3 class="panel-title"> Add Tax</h3>
      </div>
      <div class="panel-body">
        <form *ngIf="saved">
          <div class="col-lg-12 ">

            <div class="form-group">
              <label for="exampleInputEmail1">Tax Name</label>
              <input [ngModelOptions]="{standalone: true}" [(ngModel)]="taxName" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="tax name">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Tax Value</label>
              <input [ngModelOptions]="{standalone: true}" [(ngModel)]="taxValue" type="text" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" placeholder="tax value">
            </div>
          </div>
          <div class="col saved">
            <button (click)="saveTax()" type="submit" class="btn btn-lg btn-primary update">Add</button>
            <button (click)="goToBooking()" type="submit" class="btn btn-lg btn-primary update">Back</button>
          </div>
        </form>
        <div class="col-lg-12 saved" *ngIf="!saved">
          <h2>Tax Saved</h2>
          <button (click)="goToBooking()" type="submit" class="btn btn-lg btn-primary update">Go back to Invoices</button>
        </div>
      </div>
    </div>
  </div>
</div>
