									</div>
									<div class="addCustomer  align-items-end">
										<button type="button" class="btn" (click)="newItem()" >

									</div>
								</div>
								<div class="panel-body">
									<div class="table-responsive">
									<!-- <table class="table table-hover" *ngIf="pager === 'products'"> -->
									<table class="table table-hover">
									    <thead>
									    <tr>
									    	<th>
												Item No
									        </th>
									        <!-- <th>
												Model ID
									        </th> -->
									        <th>
									        	Device Model
									        </th>
									        <th>
									        	Repair Part/Description
									        </th>
									        <th>
									        	Quantity
									        </th>
									        <th>
									        	Date Last Restocked
									        </th>
									        <th>
									        	
									        </th>
									    </tr>
									    </thead>
									    <tbody>
											<tr *ngFor="let item of inventory ; let i = index">
												
												<td>{{ item.item_no }}</td>
												<td>{{ item.device_brand}} {{ item.model_name}}</td>
												<td>{{ item.part_name }}</td>
												<td>{{ item.quantity }}</td>
												<td>{{ item.last_restocked }}</td>
												<td>

													<button  [satPopoverAnchorFor]="contactPopover" (click)="contactPopover.toggle()" class="btn btn-default btn-sm">
		          										<span class="glyphicon glyphicon-option-horizontal"></span>
		        									</button>


													<sat-popover #contactPopover hasBackdrop verticalAlign="below">
													  	<div class="list-group">
														  <a (click)="restock(item.item_no)" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-pencil"></span> Update Stock</a>
														</div>
													</sat-popover>      								
												</td>
											</tr>
										</tbody>
									    <tfoot>
									    	<tr>
									        	<td colspan="12" class="top-space">
									        		<button class="btn btn-lg btn-primary update navigate {{ inventoryPageActive == 1 ? 'disabled' : ''}}" (click) = "PreviosPage()">Previous</button>
									        		
									        		<select [(ngModel)] = "adminService.currentInventoryPage" (change)="goToPage($event.target.value)" class="btn btn-lg btn-primary update navigate">
										    			<option [value]="i" *ngFor="let page of inventoryPages;let i = index">{{i+1}}</option>
										    		</select>
									        		
									        		<button class="btn btn-lg btn-primary update navigate {{ inventoryPageActive == inventoryPages.length ? 'disabled' : ''}}" (click) = "NextPage()">Next</button>
									        	</td>
									    	</tr>
									    </tfoot>
									</table>
