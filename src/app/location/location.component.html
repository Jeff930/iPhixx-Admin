<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>
<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>


<div class="main">
	<div class="main-content">
		<div class="container-fluid">
			<div class="col-lg-12">
							<!-- TABLE HOVER -->
							<div class="panel panel-headline">
								<div class="panel-heading">
							
									<div class="sub-menu">
										<h4 (click)= "openPager('locations')" [ngStyle]="{'color':pager === 'locations' ? '#2980b9' : 'black', 'background': pager === 'locations' ? '#ffffff' : 'none'}">Locations</h4>
										<!-- <h4 (click)= "openPager('manages')" [ngStyle]="{'color': pager === 'manages' ? '#2980b9' : 'black', 'background': pager === 'manages' ? '#ffffff' : 'none'}" class="panel-title">Manage Roles</h4> -->
									</div>
									<div class="addCustomer  align-items-end">
										<button type="button" class="btn" (click)="newAgent()" >
											<i class="lnr lnr-plus-circle"></i>
												Add Location
										</button>
									</div>

								</div>
								<div class="panel-body">
									<div class="table-responsive">
									<table class="table table-hover">
										<thead>
											<tr>
												<th>Location ID</th>
												<th>Location Name</th>
												<th>Company Name</th>
												<th>Location Address</th>
												<th>Main Contact</th>
												<th></th>
											</tr>
										</thead>
										<tbody>
											<tr *ngFor="let location of locations ; let i = index">
												<td>{{ location.location_id }}</td>
												<td>{{ location.location_name }}</td>
												<td>{{ location.company_name }}</td>
												<td>{{ location.location_address }}</td>
												<td>{{ location.main_contact}}</td>
												<td>

													<button  [satPopoverAnchorFor]="contactPopover" (click)="contactPopover.toggle()" class="btn btn-default btn-sm">
		          										<span class="glyphicon glyphicon-option-horizontal"></span>
		        									</button>


													<sat-popover #contactPopover hasBackdrop verticalAlign="below">
														<div class="list-group">
															<a (click)="editLocation(location_id , i)" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-pencil"></span>Edit Location</a>
															<a (click)="deactivateLocation(location.location_id )" class="list-group-item list-group-item-action"><span class="margin-icon glyphicon glyphicon-remove"></span>Deactivate</a>
														</div>
													</sat-popover>												        
												</td>
					    					</tr>
										</tbody>
										<tfoot>
									    	<tr>
									        	<td colspan="5">
									        		<ul class="pagination center">
									        			<li (click) = "PreviosPage()"  class="page-item {{ locationspageActive == 1 ? 'disabled' : ''}}"><a class="page-link" style="cursor: pointer">«</a>
									        			</li>
									        			<li *ngFor="let page of locationspages ; let i = index" (click)="goToPage(i+1)" class="page-item {{ i+1 == locationspageActive ? 'active' : '' }}"  ><a class="page-link"  style="cursor: pointer">{{i+1}}</a>
									        			</li>
									        			<li (click) = "NextPage()" class="page-item"><a class="page-link" style="cursor: pointer">»</a>
									        			</li>
									        		</ul>
									        	</td>
									    	</tr>
									    </tfoot>
									</table>
								</div>
								</div>
							</div>
						</div>
		</div>
	</div>
</div>
