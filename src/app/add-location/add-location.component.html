<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>



	<div class="main">

			<div class="main-content">

					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Add Location</h3>
								</div>
								<div class="panel-body">
								
									<div class="col-lg-6 ">
									
										  <div class="form-group">
										    <label for="exampleInputEmail1">Location Name</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "location.location_name"  type="text" class="form-control" id="locationName" aria-describedby="emailHelp" placeholder="Location Name">
										  </div>

										   <div class="form-group">
										    <label for="exampleInputEmail13">Location Address</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="location.address" type="email" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Location Address">
										  </div>	
										  
										 
								  
									</div>
									<div class="col-lg-6 ">

										 <div class="form-group">
										    <label for="exampleInputEmail13">Email</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="location.email" type="email" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Email Address">
										  </div>	

										  <div class="form-group">
										    <label for="exampleInputEmail1">Main Contact</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "location.contact"  type="num" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Main Contact">
										  </div>					
									</div>
									<div class="col ">
										<button (click)="addLocation()" type="submit" class="btn btn-lg btn-primary update">Save Changes</button>
										<button (click)="goToLocations()" type="submit" class="btn btn-lg btn-primary update cancel">Cancel</button>
									</div>
								
								</div>
					</div>
			</div>
	</div>
