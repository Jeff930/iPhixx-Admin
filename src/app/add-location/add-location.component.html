<app-navbar > </app-navbar>
<app-sidebar > </app-sidebar>
<app-footer > </app-footer>
<ngx-spinner
	bdColor = "rgba(51, 51, 51, 0.8)"
	size = "medium"
	color = "#fff"
	type = "pacman"
></ngx-spinner>



	<div class="main">

			<div class="main-content">

					<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Add Location</h3>
								</div>
								<div class="panel-body">
								
									<div class="col-lg-6 ">
									
										  <div class="form-group">
										    <label for="exampleInputEmail1">Agent First Name</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "location.locationName"  type="text" class="form-control" id="locationName" aria-describedby="emailHelp" placeholder="Location Name">
										  </div>

										  
										 
								  
									</div>
									<div class="col-lg-6 ">

										 <div class="form-group">
										    <label for="exampleInputEmail13">Email</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="agent.email" type="email" class="form-control" id="exampleInputEmail13" aria-describedby="emailHelp" placeholder="Email Address">
										  </div>	

										  <div class="form-group">
										    <label for="exampleInputEmail1">Temporary Password</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] = "agent.password"  type="password" class="form-control" id="fullname" aria-describedby="emailHelp" placeholder="Temporary Password">
										  </div>	

										  

										    <div class="form-group">
										    <label for="exampleInputEmail1">Phone</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="agent.phone" type="number" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp" placeholder="Phone Number">
										  </div>

										    <div class="form-group">
										    <label for="exampleInputEmail1">Location</label>
										    <input [ngModelOptions]="{standalone: true}" [(ngModel)] ="agent.location" type="tel" class="form-control" id="exampleInputEmail8" aria-describedby="emailHelp" placeholder="Location">
										  </div>										
										
									</div>
									<div class="col ">
										<button (click)="addAgent()" type="submit" class="btn btn-lg btn-primary update">Save Changes</button>
										<button (click)="goToAgent()" type="submit" class="btn btn-lg btn-primary update cancel">Cancel</button>
									</div>
								
								</div>
					</div>
			</div>
	</div>
